<!DOCTYPE html>
<html>
  <head>
    <title>Admin</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../../../Plugins/CSS/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link rel="" href="style.css" />
  </head>
  <body>
    <div class="w3-content w3-container w3-padding-64" id="portfolio">
      <h3 class="w3-center">MY WORK</h3>
      <p class="w3-center">
        <em
          >Here are some of my latest lorem work ipsum tipsum.<br />
          Click on the images to make them bigger</em
        >
      </p>
      <br />

      <!-- Responsive Grid. Four columns on tablets, laptops and desktops. Will stack on mobile devices/small screens (100% width) -->
      <div class="w3-row-padding w3-center">
        <div class="w3-col m3">
          <img
            src="w3images/create event.png"
            style="width: 100%"
            onclick="onClick(this)"
            class="w3-hover-opacity"
            alt="The mist over the mountains"
          />
        </div>

        <div class="w3-col m3">
          <img
            src="w3images/Club Information.png"
            style="width: 100%"
            onclick="onClick(this)"
            class="w3-hover-opacity"
            alt="Coffee beans"
          />
        </div>

        <div class="w3-col m3">
          <img
            src="w3images/Promote users.png"
            style="width: 100%"
            onclick="onClick(this)"
            class="w3-hover-opacity"
            alt="Bear closeup"
          />
        </div>

        <div class="w3-col m3">
          <img
            src="w3images/Notification.png"
            style="width: 100%"
            onclick="onClick(this)"
            class="w3-hover-opacity"
            alt="Quiet ocean"
          />
        </div>
      </div>

      
        <button
          class="w3-button w3-padding-large w3-light-grey"
          style="margin-top: 64px"
        >
          LOAD MORE
        </button>
      </div>
    </div>
  </body>
</html>
