<!DOCTYPE html>
<html>
  <head>
    <title>Scoreboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../../../Plugins/CSS/w3.css" />
    <link
      rel="stylesheet"

    />
    <link rel="" href="style.css" />
  </head>
  <body class="w3-light-grey">
    <div class="w3-top">
      <div class="w3-bar w3-white w3-wide w3-padding w3-card">
        <a href="#home" class="w3-bar-item w3-button"><b>CSEC</b> ASTU</a>

        <div class="w3-right w3-hide-small">

      </div>
    </div>

and is wrapped around the whole page content, except for the footer in this example -->

        <div class="w3-col 20 s12">

                  <p>
                    <button
                      class="w3-button w3-padding-large w3-white w3-border"
                    >
                      <b>üëç</b>

          <!-- Blog entry -->

              <h3><b>Week 2 contest</b></h3>

            </div>

            <div class="w3-container">
              <p>
                ü•á Abebe zerihun <br />
                ü•à Birhanu Aseffa<br />
                ü•â Samrawit Kebede
              </p>
              <div class="w3-row">
                <div class="w3-col m8 s12">
                  <p>
                    <button
                      class="w3-button w3-padding-large w3-white w3-border"
                    >
                      <b>üëç</b>
                    </button>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <!-- END BLOG ENTRIES -->
        </div>

        <!-- Introduction menu -->

        <!-- END GRID -->
      </div>
      <br />

      <!-- END w3-content -->
    </div>

    <!-- Footer -->
    <footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
      <button
        class="w3-button w3-black w3-disabled w3-padding-large w3-margin-bottom"
      >
        Previous

      <button class="w3-button w3-black w3-padding-large w3-margin-bottom">

      <p>
        Powered by

</html>
